<!DOCTYPE html>
<html>
	<head>
		<title>Add Book and Review</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="main container" style="margin-top:3vh;">
			<div class="header">
				<a href="{% url 'book_review:logout' %}" class="pull-right" style="margin-left: 3vh;">Logout</a>
				<a href="{% url 'book_review:index' %}" class="pull-right">book_review</a>
			</div>
			<div class="body">
				<h1>Add a New Book Title and a Review:</h1>
				<form action="{%url 'book_review:add' %}" method="post" style="margin-top: 5vh;">
					{% csrf_token %}
					<div class="form-group row">
						<label class="col-md-2">Book Title:</label>
						<input class="col-md-5" type="text" name="title">
					</div>

					<div class="form-group row">
						<label class="col-md-2">Author:</label>
						<div class="col-md-5" style="padding:0;">
							<select name="author" class="form-control">
								<option value="Stephen Hawkins">Stephen Hawkins</option>
								<option value="Washington">Washington</option>
								<option value="Dude">Dude</option>
							</select> <br>
							<input type="text" name="new_author" style="width: 100%;" placeholder="Or enter new one">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-2">Review:</label>
						<textarea class="col-md-5" rows="10" name='review' style="overflow-y: auto;"></textarea>
					</div>

					<div class="form-group row">
						<label class="col-md-2">Rating:</label>
						<div class="col-md-5" style="padding:0;">
							<select name="rating" class="form-control">
								<option value=1>1</option>
								<option value=2>2</option>
								<option value=3>3</option>
								<option value=4>4</option>
								<option value=5>5</option>
							</select><br>
							<button class="btn btn-default pull-right" type="submit">Submit</button>
						</div>
					</div>



				</form>
			</div>
		</div>
	</body>
</html>
