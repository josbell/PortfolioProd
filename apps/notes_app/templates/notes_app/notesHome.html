{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>My Notes</title>
		<link rel="stylesheet" href="{% static 'notes_app/css/style.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form class='noteForm' action="{% url 'notes_app:new' %}" method="post">
					{%csrf_token%}
						<input type="text" name="title" placeholder="Note Title"><br><br>
						<textarea class="notearea" rows="6" name="text" ></textarea><br><br>
						<input type="submit">
					</form>
					<hr id="divider"> <br>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class='notes'>
			{%for note in notes%}
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"">
					<div class='note'>
						<h4>{{note.title}}</h4>
						<p>{{note.text}}</p>
					</div>
				</div>
				<div class="col-md-4"><a href="{% url 'notes_app:destroy' id=note.id %}">Delete</a></div>
			</div><br>
			{%endfor%}
			</div>
		</div>		
	</body>
	<script rel='text/javascript' src="{% static 'notes_app/js/script.js' %}"></script>
</html>
